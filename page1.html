<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script src="map.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<style>
			nav#nav01{
				margin-left: 8%; 
			}
			div#total {
				border-radius: 15px; /* rounded edges*/
				background-color: #0995A2;
				margin-left:10%; 
				margin-right:10%;
			}
			div#registration{
				border-radius: 15px;
				background-color: white;
				margin-left:10%; 
				margin-right:10%;
			}
			body{
				background-color: #78C1CC;
			}
			#register{
				margin-left:8%;
			}
			#logo{
				height: 15%;
			}
			#title{
				color:white;
			}
		</style>
	</head>
	<body>
		<img id="logo" src="logo.PNG">
		<br>
		<nav id="nav01"></nav> <!--navigation bar-->
		<script src="navbar.js"></script>
		
		<div id="total">
			<center>
				<h1 id="title">Where Are Our Members?</h1>
				<div id= "search" class="info"> </div>
				<div id= "stats" class="info"> </div>
				<div id="regions_div" style="width: 500px; height: 300px;"></div>
			</center>
			<br>

			<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> <!--links to JQuery code-->

			<div id="registration">
				<p id= "register">Want to join our community? Register here!</p>
    			<center>
      				<form id="input-form" action="" method="POST" target="no-target"> <!--makes the form that the user sees and fills out-->
          				First Name: <input id="input-q1" placeholder="John" name="q1">
          				Last Name: <input id="input-q2" placeholder="Smith" name="q2">
          				Email: <input id="input-q3" placeholder="email@something.com" name="q3">
          				State: <input id="input-q4" placeholder="CT" name="q4">
          				<button id="form-submit" type="submit">SUBMIT</button>
      				</form>
					<p id="input-feedback"></p>
    			</center>
    		</div>
    		<br>
    	</div>
    	<iframe src="#" id="no-target" name="no-target" style="visibility:hidden"></iframe> <!--prevents user from being taken to "submit another response" google forms page-->
		<script src="form.js"></script>
	</body>
</html>
